---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
  name: contracts.kontractdeployer.expedio.xyz
spec:
  group: kontractdeployer.expedio.xyz
  names:
    kind: Contract
    listKind: ContractList
    plural: contracts
    singular: contract
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: Contract is the Schema for the contracts API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ContractSpec defines the desired state of Contract
            properties:
              code:
                description: Code is the source code of the smart contract
                type: string
              contractName:
                description: ContractName is the name of the smart contract
                type: string
              externalModules:
                description: ExternalModules is a list of external modules to be imported
                  via npm
                items:
                  type: string
                type: array
              gasStrategyRef:
                description: GasStrategyRef references the GasStrategy resource for
                  gas price management
                type: string
              import:
                default: false
                description: Import indicates whether the contract should be imported
                  (true) or deployed (false)
                type: boolean
              importContractAddress:
                description: |-
                  ImportContractAddress is the address of the contract to be imported
                  Only required if Import is true
                type: string
              initParams:
                description: InitParams is a list of initialization parameters for
                  the contract
                items:
                  type: string
                type: array
              localModules:
                description: LocalModules is a list of local modules to be imported
                  from ConfigMap
                items:
                  description: ConfigMapReference defines a reference to a ConfigMap
                  properties:
                    name:
                      description: Name of the ConfigMap
                      type: string
                  required:
                  - name
                  type: object
                type: array
              networkRef:
                description: NetworkRef references the Network resource where this
                  contract is deployed
                type: string
              test:
                description: |-
                  Test is the source code for testing the smart contract
                  Optional
                type: string
              walletRef:
                description: WalletRef references the Wallet resource that will sign
                  transactions
                type: string
            required:
            - code
            - contractName
            - gasStrategyRef
            - networkRef
            - walletRef
            type: object
          status:
            description: ContractStatus defines the observed state of Contract
            properties:
              contractAddress:
                description: ContractAddress is the address of the deployed contract
                type: string
              deploymentTime:
                description: DeploymentTime is the timestamp when the contract was
                  deployed
                format: date-time
                type: string
              state:
                description: State represents the current state of the contract (e.g.,
                  deployed, failed)
                type: string
              test:
                description: Test indicates the result of the contract tests (e.g.,
                  passed, failed)
                type: string
              transactionHash:
                description: TransactionHash is the hash of the transaction that deployed
                  the contract
                type: string
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
